<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional invoice generator for freelancers and small businesses. Generate, download, and share invoices instantly - no registration required." />
    <meta name="keywords" content="invoice generator, freelance, small business, PDF, WhatsApp, free" />
    <title>Micro-Invoice Generator | Professional Invoices Instantly</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Micro-Invoice Generator | Professional Invoices Instantly" />
    <meta property="og:description" content="Create professional invoices instantly with PDF download and WhatsApp sharing. Perfect for freelancers and small businesses." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Micro-Invoice Generator | Professional Invoices Instantly" />
    <meta property="twitter:description" content="Create professional invoices instantly with PDF download and WhatsApp sharing. Perfect for freelancers and small businesses." />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Critical CSS for faster loading */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
      }
      
      /* Print styles */
      @media print {
        @page {
          size: A4;
          margin: 15mm;
        }
        
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        body {
          background: white !important;
          margin: 0;
          padding: 0;
        }
        
        .no-print {
          display: none !important;
        }
        
        #invoice-content {
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
        }
        
        /* Ensure proper page breaks */
        .invoice-content {
          page-break-inside: avoid;
        }
        
        /* Prevent orphaned elements */
        h1, h2, h3, h4, h5, h6 {
          page-break-after: avoid;
        }
        
        /* Keep line items together */
        .line-item {
          page-break-inside: avoid;
        }
        
        /* Ensure totals stay with items */
        .totals-section {
          page-break-inside: avoid;
        }
        
        /* Single page invoice - prevent all page breaks */
        .single-page-invoice {
          page-break-after: avoid !important;
          page-break-before: avoid !important;
          page-break-inside: avoid !important;
          break-inside: avoid !important;
          break-after: avoid !important;
          break-before: avoid !important;
        }
        
        /* Force single page layout */
        .single-page-invoice * {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
        }
        
        /* Multi-page invoice styles */
        .multi-page-invoice {
          /* Allow page breaks for multi-page invoices */
          page-break-inside: auto;
        }
        
        /* Ensure proper page breaks for multi-page content */
        .multi-page-invoice > * {
          page-break-inside: auto;
        }
        
        /* Header that repeats on each page */
        .print-header {
          page-break-after: avoid !important;
          break-after: avoid !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* Ensure header appears on every page */
        @page {
          margin-top: 0.5in;
          margin-bottom: 0.5in;
          margin-left: 0.5in;
          margin-right: 0.5in;
        }
        
        /* Table rows should not break across pages */
        .line-item {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
        }
        
        /* Totals section should stay together */
        .totals-section {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
        }
        
        /* Page footer with numbering */
        .print-page-footer {
          page-break-before: avoid !important;
          break-before: avoid !important;
        }
        
        /* Prevent text cutoff at page breaks */
        .multi-page-invoice .line-item {
          margin-bottom: 0.5rem !important;
        }
        
        /* Ensure footer content doesn't get cut off */
        .multi-page-invoice .border-t {
          margin-top: 1rem !important;
          padding-top: 1rem !important;
        }
        
        /* Footer content spacing */
        .print-footer-content {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
          margin-bottom: 2rem !important;
        }
        
        /* Continuation messages */
        .print-continuation-message::before {
          content: "Continued on next page...";
        }
        
        /* Page numbering */
        .print-page-number {
          text-align: right;
        }
        
        /* RTL support for Arabic */
        [dir="rtl"] {
          direction: rtl;
          text-align: right;
        }
        
        [dir="rtl"] .print-page-number {
          text-align: left;
        }
        
        [dir="rtl"] .print-continuation-message {
          text-align: right;
        }
        
        /* Compact spacing for single page */
        .single-page-invoice .space-y-1 > * + * {
          margin-top: 0.25rem !important;
        }
        
        .single-page-invoice .space-y-3 > * + * {
          margin-top: 0.75rem !important;
        }
        
        /* Ultra-compact mode for tight fits */
        .compact-mode {
          font-size: 0.85rem !important;
        }
        
        .compact-mode .text-base {
          font-size: 0.85rem !important;
        }
        
        .compact-mode .text-lg {
          font-size: 1rem !important;
        }
        
        .compact-mode .text-3xl {
          font-size: 1.4rem !important;
        }
        
        .compact-mode .text-2xl {
          font-size: 1.2rem !important;
        }
        
        .compact-mode .text-sm {
          font-size: 0.75rem !important;
        }
        
        .compact-mode .text-xs {
          font-size: 0.7rem !important;
        }
        
        .compact-mode .space-y-3 > * + * {
          margin-top: 0.4rem !important;
        }
        
        .compact-mode .space-y-4 > * + * {
          margin-top: 0.6rem !important;
        }
        
        .compact-mode .mb-4 {
          margin-bottom: 0.6rem !important;
        }
        
        .compact-mode .pt-4 {
          padding-top: 0.6rem !important;
        }
        
        .compact-mode .mt-4 {
          margin-top: 0.6rem !important;
        }
        
        .compact-mode .p-6 {
          padding: 0.8rem !important;
        }
        
        .compact-mode .p-3 {
          padding: 0.4rem !important;
        }
        
        .compact-mode .py-2 {
          padding-top: 0.3rem !important;
          padding-bottom: 0.3rem !important;
        }
        
        .compact-mode .py-3 {
          padding-top: 0.4rem !important;
          padding-bottom: 0.4rem !important;
        }
        
        /* Hide all non-printable elements */
        .print\\:hidden {
          display: none !important;
        }
        
        /* Ensure proper spacing for print */
        .print\\:space-y-0 > * + * {
          margin-top: 0 !important;
        }
        
        /* Remove shadows and borders for clean print */
        .print\\:shadow-none {
          box-shadow: none !important;
        }
        
        /* Remove any forced height constraints for print */
        .print\\:min-h-0 {
          min-height: 0 !important;
        }
        
                  /* Ensure text is readable */
          * {
            print-color-adjust: exact !important;
            -webkit-print-color-adjust: exact !important;
          }
      }
      
      /* Loading animation */
      .loading-spinner {
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
